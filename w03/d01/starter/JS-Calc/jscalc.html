<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="main.css">

  <script type='text/javascript' src='jscalc.js'></script>

  <title>JavaScript Calculator!</title>
</head>

<body>
  <div class="container errthang">
    <div class="row">
      <div class="col-xs-12">
        <h1>JavaScript Calculator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-xlarge" id="display" readonly></div>
      </div>
    </div>
    <div class="row"></div>
    <div class="col-xs-3">
      <button type="button" id="7" class="btn btn-secondary numpad">7</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="8" class="btn btn-secondary numpad">8</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="9" class="btn btn-secondary numpad">9</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="divide" class="btn btn-primary operator">/</button>
    </div>
    <div class="row"></div>
    <div class="col-xs-3">
      <button type="button" id="4" class="btn btn-secondary numpad">4</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="5" class="btn btn-secondary numpad">5</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="6" class="btn btn-secondary numpad">6</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="multiply" class="btn btn-primary operator">*</button>
    </div>
    <div class="row"></div>
    <div class="col-xs-3">
      <button type="button" id="1" class="btn btn-secondary numpad">1</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="2" class="btn btn-secondary numpad">2</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="3" class="btn btn-secondary numpad">3</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="subtract" class="btn btn-primary operator">-</button>
    </div>
    <div class="row"></div>
    <div class="col-xs-3">
      <button type="button" id="0" class="btn btn-secondary numpad">0</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="decimal" class="btn btn-secondary numpad">.</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="equals" class="btn btn-secondary numpad">=</button>
    </div>
    <div class="col-xs-3">
      <button type="button" id="add" class="btn btn-primary operator">+</button>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-danger c">C</button>
      </div>
       <div class="log">
          <label for="log">Log:</label>
          <textarea class="form-control" rows="7" id="comment"></textarea>
        </div>
    </div>
  </div>
</body>

</html>
